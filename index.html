<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Weather Search</title>
</head>

<body>

    <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
        <span class='navbar-brand mx-auto h1'>Weather Dashboard</span>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"> Weather Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <h1>Weather Search</h1>

        <div id="buttons-view"></div>

        <form id="movie-form">
            <div class='container'>
                <div class='row'>
                    <div class='col-md-3'>
                        <div class='card search-section'>
                            <div class='card-body'>
                                <label for="city-input">Search City</label>
                                <input type="text" id="city-input">
                                <br>
                                
                                <div class="input-group-append">
                                    <button id='getWeather' class="btn btn-success" type="submit">
                                        <i id='getWeatherIcon' class="fas fa-search" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>

                            <input id="add-city" type="submit" value="Search ">
        </form>

        <div id="city-view"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
